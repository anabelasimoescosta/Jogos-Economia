<!DOCTYPE html>
<html lang="pt-PT">
<head>

    <style>
        :root {

        body {

            background-color: var(--bg);

            align-items: center;

        #game-container {

            max-width: 750px;

            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;

        .screen { display: none; }
        .active { display: block; }

        h1 { color: var(--primary); font-size: 2.5em; margin-bottom: 10px; }
        p.intro-text { font-size: 1.3em; color: #636e72; margin-bottom: 30px; }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            font-weight: bold;

        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(9, 132, 227, 0.4); }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 25px;
        }

        .option-btn {
            background: #ffffff;
            border: 2px solid #b2bec3;
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            font-size: 1.05em;
            transition: all 0.2s;
        }

        .option-btn:hover:not([disabled]) { 
            background: #f1f2f6; 
            border-color: var(--primary);
            transform: translateX(5px);
        }

        #feedback {
            margin-top: 25px;
            font-weight: 800;
            font-size: 1.5em;
            min-height: 1.6em;
            text-transform: uppercase;
        }

        .correct-anim { color: var(--correct); animation: pop 0.4s ease-out; }
        .wrong-anim { color: var(--wrong); }

        @keyframes pop {
            0% { transform: scale(0.8); }
            100% { transform: scale(1.1); }
        }

        #progress-bar {
            height: 12px;
            background: #ecf0f1;
            border-radius: 6px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            width: 0%;
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-screen" class="screen active">
        <h1 style="color: var(--primary)">üìà Desafio de Economia</h1>
        <p class="intro-text">Pol√≠ticas Comerciais e Blocos Econ√≥micos</p>
        <div style="font-size: 6em; margin: 25px;">üìäüá™üá∫</div>
        <p style="font-weight: bold; color: #2d3436;">11.¬∫ Ano - Ensino Secund√°rio</p>
        <button class="btn" onclick="startGame()">Iniciar Question√°rio</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="progress-bar"><div id="progress-fill"></div></div>
        <p id="question-number" style="color: var(--primary); font-weight: bold; letter-spacing: 1px;"></p>
        <h2 id="question-text" style="margin-bottom: 20px;"></h2>
        <div id="options-container" class="options-grid"></div>
        <div id="feedback"></div>
        <button id="next-btn" class="btn" style="display:none; background: var(--accent);" onclick="loadQuestion()">Continuar ‚Üí</button>
    </div>

    <div id="end-screen" class="screen">
        <h1>üèÅ Resultados Finais</h1>
        <p id="final-score" style="font-size: 1.6em; margin: 20px 0;"></p>
        <div id="medal" style="font-size: 5em; margin: 25px;"></div>
        <button class="btn" onclick="location.reload()">Tentar Novamente</button>
    </div>
</div>

<script>
    const questions = [
        {
            q: "O que caracteriza as Pol√≠ticas Comerciais de uma na√ß√£o?",
            o: ["As regras de conviv√™ncia social interna", "A forma como o pa√≠s se relaciona comercialmente com o exterior", "O or√ßamento anual da seguran√ßa social", "A pol√≠tica de defesa militar"],
            a: 1
        },
        {
            q: "Qual √© o foco principal do Livre-Cambismo?",
            o: ["Aumentar o com√©rcio atrav√©s da liberaliza√ß√£o das trocas", "Impor taxas elevadas a todos os produtos estrangeiros", "Substituir todas as importa√ß√µes por produ√ß√£o nacional", "Fechar as fronteiras ao investimento estrangeiro"],
            a: 0
        },
        {
            q: "A imposi√ß√£o de limites m√°ximos √† quantidade ou valor de bens importados designa-se:",
            o: ["Tarifa", "Contingenta√ß√£o", "Livre Circula√ß√£o", "Direito Aduaneiro"],
            a: 1
        },
        {
            q: "Um 'Embargo Comercial' √© considerado uma forma extrema de protecionismo porque:",
            o: ["Aumenta os pre√ßos em 50%", "Pro√≠be a entrada de certos bens ou trocas com certas regi√µes", "Apenas taxa produtos de luxo", "Reduz o IVA das exporta√ß√µes"],
            a: 1
        },
        {
            q: "Barreiras que exigem o cumprimento de normas t√©cnicas espec√≠ficas para produtos importados s√£o:",
            o: ["Barreiras Tarif√°rias", "Contingenta√ß√£o", "Barreiras T√©cnicas e Normativas", "Subs√≠dios √† Exporta√ß√£o"],
            a: 2
        },
        {
            q: "Como se distingue o Protecionismo do Livre-Cambismo?",
            o: ["O Protecionismo recusa qualquer tipo de com√©rcio internacional", "O Livre-Cambismo protege a produ√ß√£o nacional menos competitiva", "O Protecionismo advoga a prote√ß√£o da produ√ß√£o nacional por ser menos competitiva", "S√£o conceitos id√™nticos na pr√°tica"],
            a: 2
        },
        {
            q: "Indica a ordem correta (crescente) dos graus de integra√ß√£o econ√≥mica:",
            o: ["Uni√£o Pol√≠tica > Uni√£o Aduaneira > Mercado Comum", "Zona Com√©rcio Livre > Uni√£o Aduaneira > Mercado Comum > Uni√£o Econ√≥mica", "Mercado Comum > Zona Com√©rcio Livre > Uni√£o Pol√≠tica", "Uni√£o Econ√≥mica > Uni√£o Aduaneira > Mercado Comum"],
            a: 1
        },
        {
            q: "O que diferencia a Uni√£o Aduaneira de uma Zona de Com√©rcio Livre?",
            o: ["A exist√™ncia de uma moeda comum", "A ado√ß√£o de uma pauta exterior comum para terceiros pa√≠ses", "A livre circula√ß√£o de capitais", "A cria√ß√£o de um parlamento comum"],
            a: 1
        },
        {
            q: "Qual era a miss√£o central da CECA (1951)?",
            o: ["Criar um ex√©rcito europeu √∫nico", "Colocar a produ√ß√£o de carv√£o e a√ßo sob uma autoridade comum", "Estabelecer o Banco Central Europeu", "Liberalizar o setor do turismo"],
            a: 1
        },
        {
            q: "A cria√ß√£o de um mercado comum de mat√©rias-primas industriais foi o objetivo da:",
            o: ["ONU", "CECA", "EFTA", "OMC"],
            a: 1
        },
        {
            q: "Quais destes pa√≠ses foram fundadores da CECA e da CEE?",
            o: ["Portugal, Espanha e Gr√©cia", "Fran√ßa, Alemanha, It√°lia e Benelux", "Reino Unido, Irlanda e Dinamarca", "√Åustria, Finl√¢ndia e Su√©cia"],
            a: 1
        },
        {
            q: "Qual tratado deu origem √† Comunidade Europeia do Carv√£o e do A√ßo?",
            o: ["Tratado de Roma", "Tratado de Paris", "Tratado de Maastricht", "Tratado de Lisboa"],
            a: 1
        },
        {
            q: "O Tratado de Roma (1957) estabeleceu a:",
            o: ["CECA", "CEE (Comunidade Econ√≥mica Europeia)", "Zona Euro", "ONU"],
            a: 1
        },
        {
            q: "O Tratado de Maastricht √© hist√≥rico porque:",
            o: ["Acabou com a Segunda Guerra Mundial", "Criou formalmente a Uni√£o Europeia", "Assinou a paz entre a Fran√ßa e a Alemanha", "Expulsou o Reino Unido da Uni√£o"],
            a: 1
        },
        {
            q: "No 'Mercado Comum', o que circula livremente?",
            o: ["Apenas o a√ßo e o carv√£o", "Apenas os governantes", "Mercadorias, pessoas, servi√ßos e capitais", "Apenas a informa√ß√£o digital"],
            a: 2
        }
    ];

    let currentQuestion = 0;
    let score = 0;
    let feedbackToggle = true;

    function startGame() {
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestion >= questions.length) {
            showEndScreen();
            return;
        }

        const q = questions[currentQuestion];
        document.getElementById('question-number').innerText = `DESAFIO: QUEST√ÉO ${currentQuestion + 1} DE ${questions.length}`;
        document.getElementById('question-text').innerText = q.q;
        document.getElementById('feedback').innerText = "";
        document.getElementById('next-btn').style.display = "none";
        
        const container = document.getElementById('options-container');
        container.innerHTML = "";
        
        q.o.forEach((opt, index) => {
            const button = document.createElement('button');
            button.className = 'option-btn';
            button.innerText = opt;
            button.onclick = () => checkAnswer(index);
            container.appendChild(button);
        });

        updateProgress();
    }

    function checkAnswer(choice) {
        const correct = questions[currentQuestion].a;
        const feedbackDiv = document.getElementById('feedback');
        const buttons = document.querySelectorAll('.option-btn');

        buttons.forEach(btn => btn.disabled = true);

        if (choice === correct) {
            score++;
            const msg = feedbackToggle ? "BRAVO, BRAV√çSSIMO! ‚ú®" : "CERTISS√çMO! üíé";
            feedbackDiv.innerText = msg;
            feedbackDiv.className = "correct-anim";
            feedbackToggle = !feedbackToggle;
            buttons[choice].style.background = "var(--correct)";
            buttons[choice].style.color = "white";
            buttons[choice].style.borderColor = "var(--correct)";
        } else {
            feedbackDiv.innerText = "Ops! Estuda mais um pouco... üîç";
            feedbackDiv.className = "wrong-anim";
            buttons[choice].style.background = "var(--wrong)";
            buttons[choice].style.color = "white";
            buttons[correct].style.border = "3px solid var(--correct)";
            buttons[correct].style.fontWeight = "bold";
        }

        currentQuestion++;
        document.getElementById('next-btn').style.display = "inline-block";
    }

    function updateProgress() {
        const percent = (currentQuestion / questions.length) * 100;
        document.getElementById('progress-fill').style.width = percent + "%";
    }

    function showEndScreen() {
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('end-screen').classList.add('active');
        
        const finalScore = (score / questions.length) * 100;
        document.getElementById('final-score').innerText = `Conclu√≠ste com ${score} respostas certas! (${finalScore.toFixed(0)}%)`;
        
        let medal = "";
        if(finalScore === 100) medal = "üèÜ Economista de Elite!";
        else if(finalScore >= 80) medal = "üåü Excelente Desempenho!";
        else if(finalScore >= 50) medal = "üìà Aproveitamento Positivo!";
        else medal = "üìñ Hora de rever a mat√©ria!";
        
        document.getElementById('medal').innerText = medal;
    }
</script>

</body>
</html>
